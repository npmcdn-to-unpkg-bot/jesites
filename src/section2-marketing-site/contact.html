    </ul>

    <section class="top-bar-section">
      <!-- Left Nav Section -->
      <ul class="left">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li class="has-dropdown">
          <a href="#">Services</a>
          <ul class="dropdown">
            <li><a href="service.html">Internet marketing</a></li>
            <li><a href="service.html">SEO</a></li>
            <li><a href="service.html">Website creation</a></li>
          </ul>
        </li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

    <header class="header margin-bottom">
      <div class="row">
        <div class="large-6 columns">
          <img src="img/logo.png">          
        </div>
        <div class="large-6 columns">
          <ul class="inline-list social">
            <li><a href="facebook.com"><img src="img/facebook.png"></a></li>
            <li><a href="twitter.com"><img src="img/twitter.png"></a></li>
            <li><a href="google.com"><img src="img/google.png"></a></li>
            <li><a href="linkedin.com"><img src="img/linkedin.png"></a></li>
          </ul>
        </div>
      </div>
    </header>

    <section>
      <div class="row">
        <div class="large-8 columns">
          <div class="panel">
            <h1>Contact us</h1>

            <form>
              <div class="row">
                <div class="large-12 columns">
                  <label>Name
                    <input type="text" placeholder="Enter name" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label>Email
                    <input type="text" placeholder="Enter email" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label>Phone
                    <input type="text" placeholder="Enter phone" />
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-12 columns">
                  <label>Best time to Call</label>
                  <input type="radio" value="Morning" ><label>Morning</label>
                  <input type="radio" value="Afternoon" ><label>Afternoon</label>
                  <input type="radio" value="Evening" ><label>Evening</label>
                  <input type="radio" value="dontcall" ><label>Dont call</label>
                </div>
              </div>

              <div class="row">
                <div class="large-12 columns">
                  <label>Message
                    <input type="text" placeholder="Enter message (Optional)" />
                  </label>
                </div>
              </div>

              <input type="submit" class="button" value="Send form">

            </form>

          </div>
        </div>

        <div class="side-menu large-4 columns">
          <div class="panel">
            <h4>Our Services</h4>
            <ul class="side-nav">
              <li><a href="service.html">Internet marketing</a></li>
              <li><a href="service.html">SEO</a></li>
              <li><a href="service.html">Website creation</a></li>
            </ul>
          </div>
        </div>

      </div>

    </section>

    </footer>

      $(document).foundation();
    </script>
    <script src="js/scripts.js"></script>
  </body>
</html>
